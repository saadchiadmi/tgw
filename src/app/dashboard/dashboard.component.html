<div *ngIf="data">
    <div [ngBusy]="busy"></div>
    <h1 class="text-center">Production de déchets par mois</h1>
    <div class="margin card shadow-sm">
        <div class="card-body" >
            <p>Sélectionnez ou cochez pour filtrer vos données</p>
            <div class="row">
                <div class="col-4">
                    <p-dropdown [options]="raisons" placeholder="Toutes les raisons sociales" [(ngModel)]="selectedRaison" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
                    <br><br>
                    <p-dropdown [options]="sites" placeholder="Tous les sites" [(ngModel)]="selectedSites" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
                    <br><br><br>
                    <div class="body-light card-body" >
                        
                    </div>
                </div>
                <div class="col">
                    <p-dropdown [options]="yearsLoop" placeholder="Toutes les années" [(ngModel)]="selectedYear" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
                    <br><br>
                    <p-dropdown [options]="mounths" placeholder="Tous les mois" [(ngModel)]="selectedMounth" autoWidth="false" [style]="{'width':'100%'}"></p-dropdown>
                    <br><br><br>
                    <button pButton type="button" (click)="filtre()" label="Actualiser" class="ui-button-success btn-block" ></button>
                </div>
                <div class="col-5">
                    <p-multiSelect [options]="dechets"  [defaultLabel]="'Tous les déchets'" [(ngModel)]="selectedDechets" autoWidth="false" [style]="{'width':'100%'}"></p-multiSelect>
                    <br><br>
                    <div class="row">
                        <div *ngFor="let type of type_collecte">
                            &nbsp;&nbsp;&nbsp;
                            <p-checkbox name="{{type}}" value="{{type}}" label="Collect {{type}}"></p-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="margin card shadow-sm">
        <div class="card-body">
            <p-table [value]="dechets">
                <ng-template pTemplate="header">
                    <tr>
                        <th rowspan="2">Chiffres en Kg</th>
                        <ng-container *ngFor="let year of years">
                            <th  colspan="12">{{year.label}}</th>
                            <th rowspan="2">Total</th>
                        </ng-container>
                    </tr>
                    <tr>
                        <ng-container *ngFor="let year of years">
                            <ng-container *ngFor="let mounth of mounths">
                                <th>{{mounth.label}}</th>
                            </ng-container>
                        </ng-container>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dechet>
                    <tr>
                        <td>{{dechet.value}}</td>
                        <ng-container *ngFor="let year of years">
                            <ng-container *ngFor="let mounth of mounths">
                                <th>{{someOfMounth(dechet.value, mounth.value, year.value)}}</th>
                            </ng-container>
                            <td>{{someOfYear(dechet.value, year.value)}}</td>
                        </ng-container>
                    </tr>
                </ng-template>
                
            </p-table>
        </div>
    </div>
</div>
